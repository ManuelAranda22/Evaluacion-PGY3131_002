<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">

<body>

        <div class="contenedor">
            <h1 class="icon-cab">Taller Mecánico Rayo Makween</h1>
            <input type="checkbox" name="" id="menu-bar">
            <label class="icon-left-open" for="menu-bar"></label>
            <nav class="menu">

    <main>
        <section id="formulario">

            <form class="form-registro" action="" method="post">

                <h2 class="form-titulo">Inicie sesión</h2>

                <div class="contenedor-input">
                    <input class="col-sm" type="text" name="txtUsuario" id="" placeholder="ingrese usuario">
                    <input class="col-sm" type="password" name="txtPass" id="" placeholder="ingrese password">


                    <input class="btn-registro" type="submit" value="Entrar">
                    <input class="btn-registro" type="button" value="Cancelar" 
                     onclick="validarFormulario()">
                </div>
            </form>

        </section>

            <p>Taller Mecánico Rayo Makween-Por Manuel Aranda</p>
